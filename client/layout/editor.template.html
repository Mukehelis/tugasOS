        <link href="jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />
        
        <script type="text/javascript">
            $(document).ready( function() {
                
                $('#fileTreeDemo_1').fileTree({ root: '../../demo/', script: 'connectors/jqueryFileTree.php' }, function(file) { 
                    alert(file);
                });
                
                $('#fileTreeDemo_2').fileTree({ root: '/home/mukhlis/tugasos/client/lib', script: '/jqueryFileTree.js', folderEvent: 'click', expandSpeed: 750, collapseSpeed: 750, multiFolder: false }, function(file) { 
                    alert(file);
                });
                
                $('#fileTreeDemo_3').fileTree({ root: '/home/mukhlis/tugasos/client/lib', script: '/jqueryFileTree.js', folderEvent: 'click', expandSpeed: 750, collapseSpeed: 750, expandEasing: 'easeOutBounce', collapseEasing: 'easeOutBounce', loadMessage: 'Un momento...' }, function(file) { 
                    alert(file);
                });
                
                $('#fileTreeDemo_4').fileTree({ root: '/home/mukhlis/tugasos/client/lib', script: '/jqueryFileTree.js', folderEvent: 'dblclick', expandSpeed: 1, collapseSpeed: 1 }, function(file) { 
                    alert(file);
                });
            });
        </script>

        <h1>jQuery File Tree Demo</h1>
        <p>
            Feel free to view the source code of this page to see how the file tree is being implemented.
        </p>
        
        <p>

            <div id="fileTreeDemo_1" class="demo"></div>
        </div>
        
        <div class="example">

            <div id="fileTreeDemo_2" class="demo"></div>
        </div>
        
        <div class="example">
            <h2>Custom load message &amp; easing</h2>
            <div id="fileTreeDemo_3" class="demo"></div>
        </div>
        
        <div class="example">
            <h2>Double click &amp; no animation</h2>
