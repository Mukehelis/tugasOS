<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h2 class="header text_bm1" style ="color = white">Code <span class="span_h2"> Editor</span> </h2> 

        <textarea id="editor"></textarea>
        <!--
        {{> CodeMirror id="cmCodeEditor" name="nameCodeEditor" options=optionsCodeEditor code=editorCode reactiveVar="varNameCodeEditor"}}
        -->

        <button id = "button" class="btn waves-effect waves-light red darken-1" type="submit">Submit Code
        </button>
    </div>
</div>

<!--Intro and service-->
<div id="intro" class="section scrollspy">
    <div class="container">
    <h2 class="center header text_h2">Terminal <span class="span_h2"> Code </span> </h2> 
    
    <!--
    {{> CodeMirror id="cmOutput" name="nameOutput" options=optionsOutput code=editorCodeOutput reactiveVar="varNameOutput"}}
    -->
    <textarea id="terminaleditor"></textarea>
        
                {{#if Template.subscriptionsReady}}
                <table class = "striped centered">
                    {{#each Replies}}
                        <tr>
                            <td><strong>Data: </strong></td> 
                            <td>{{date}}</td>
                        </tr>
                        <tr>
                            <td><strong>Output:</strong></td> 
                            <td>{{message}}</td>
                        </tr>
                        <tr>
                            <td colspan=2><hr style = "height:1px; color:#2196F3"></td> 
                        </tr>
                    {{/each}}
                </table>
                {{/if}}
    </div>
</div>
